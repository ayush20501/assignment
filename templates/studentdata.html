<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Data Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h2 {
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
</head>
<body>
  <h2>Student Data Table</h2>
  <table id="marksheetsTable" class="display">
    <thead>
      <tr>
        <th>Student Name</th>
        <th>Roll No</th>
        <th>Subject 1</th>
        <th>Subject 2</th>
        <th>Subject 3</th>
        <th>Subject 4</th>
        <th>Subject 5</th>
        <th>Class</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    $(document).ready(function () {
      $("#marksheetsTable").DataTable({
        ajax: '{% url "fetch_marksheets" %}',
        columns: [
          { data: "student_name" },
          { data: "roll_no" },
          { data: "subject1_score" },
          { data: "subject2_score" },
          { data: "subject3_score" },
          { data: "subject4_score" },
          { data: "subject5_score" },
          { data: "student_class" },
        ],
        order: [[0, "asc"]],
        pageLength: 10,
        lengthChange: false,
        info: false,
        pagingType: "simple",
      });
    });
  </script>
</body>
</html>
